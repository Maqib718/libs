name: CI/CD Pipeline with Chrome Job

on:
  push:
    branches: [labs]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test

  chrome:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Chrome
        uses: actions/setup-chrome@v2
      - name: Run code in Chrome
        run: |
          node --inspect-brk ./path/to/your/script.js
          # Replace ./path/to/your/script.js with the actual path to your script

  deploy:
    needs: [build, chrome]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Deploy to production
        run: aws s3 sync build/ dist/
        
